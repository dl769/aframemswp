<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LAB MSW_CARDBOARD</title>
    <meta name="description">

    <!--SKRYPT Z CDN DO A-FRAME ORAZ NASZ DO ANIMACJI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <a-scene>  

      <!--TŁO PROJEKTU_zad1-->
      <a-sky src="https://i.imgur.com/2feQ2IL.jpg" rotation="0 -130 0"></a-sky>

    <!--SZESCIAN,SFERA I GRANIASTOSŁUP_zad2--->
      <a-box position="-1 0.5 -3"  color="#00b300" id="box" ></a-box>  
      <a-sphere position="1 1.7 -4" radius="1.25" color="#00b300" id="sphere"></a-sphere>
      <a-cylinder position="3 0.75 -3" radius="0.5" height="0.0" color="#0039e6" id="cylinder"></a-cylinder>

    <!---AUTOMATYCZNY RUCH KAMERY PO SCENIE_zad4--->
      <a-entity>
        <a-camera ></a-camera>
        <a-animation attribute="position" from="5 5 15" to="1 0 1" dur="3000" direction="alternate"></a-animation>
      </a-entity>

    <!---MODEL GLTF_zad5--->
      <a-entity gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/1.0/Avocado/glTF-Embedded/Avocado.gltf)" rotation="-35 100 0" position="-5 0.5 1.5" >
      </a-entity>
    
    <!--Kompoment do elementu [mycomponent]_zad6--->
      <a-tetrahedron mycomponent="color: crimson"></a-tetrahedron>

    </a-scene>
  </body>
</html>
